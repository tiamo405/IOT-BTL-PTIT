<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>

<body>
    <h1>Image Upload</h1>

    {% if result %}
    {% if result.result == 'success' %}
    <p style="color: green;">{{ result.message }}</p>
    {% else %}
    <p style="color: red;">{{ result.error }}</p>
    {% endif %}
    {% endif %}
    <input type="hidden" name="is_refresh" value="false">
    <form action="/upload_family" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="file">Image:</label>
        <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg, .gif" required>

        <input type="submit" value="Upload">
    </form>
    <a href="/"><button>Trang chu</button></a>
    
</body>

</html>
